<header>
    <h1>Professional Legal Services</h1>
    <p>Senior Program Management & Paralegal Services</p>
    <button id="openModalBtn" style="width: auto; margin-top: 20px;">Begin Intake Process</button>
</header>

<div id="intakeModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <form action="https://formspree.io/f/your-id-here" method="POST">
             <fieldset>
                <legend>Intake Form</legend>
                <label for="full-name">Full Legal Name</label>
                <input type="text" id="full-name" name="name" required>
                <button type="submit">Submit for Review</button>
             </fieldset>
        </form>
    </div>
</div>

<script>
    const modal = document.getElementById("intakeModal");
    const btn = document.getElementById("openModalBtn");
    const span = document.getElementsByClassName("close-btn")[0];

    btn.onclick = () => modal.style.display = "block";
    span.onclick = () => modal.style.display = "none";
    window.onclick = (event) => {
        if (event.target == modal) modal.style.display = "none";
    }
</script>
